{% extends "layout.html" %}

{% block container %}

<div class="account ml-3 mr-3">
            <div class="content-section">
                <form method="POST" action="">
                {{ form.hidden_tag() }}
                    <fieldset class="form-group">
                        <legend class="text-center border-bottom mt-10 mb-10"></legend>
                        <div class="form-group">
                            {{ form.passengerId.label(class="form-control-label ml-2") }}
                            {{ form.passengerId(class="form-control form-control-lg") }}
                        </div>
                    <div class="form-group text-center mt-2 mb-1">
                        {{ form.submit(class="btn") }}
                    </div>

                </form>
            </div>
        </div>

{% endblock container %}
